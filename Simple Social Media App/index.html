<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Social Media App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Facelook</h1>
    <div class="container">
        <div class="left-container">
            <form id="form">
                <label>Write your post here</label><br><br>
                <textarea id="input" cols="30" rows="8"></textarea><br><br>
                <div id="msg"></div>
                <button id="post-btn">Post</button>
            </form>
        </div>
        <div class="right-container">
            <label>Your posts here</label>
            <div class="posts" id="posts">
                <div>
                    <p>Post 1</p>
                    <div class="options">
                        <i onClick='editPost(this)' class="fa-solid fa-pen-to-square"></i>
                        <i onClick='deletePost(this)' class="fa-solid fa-trash"></i>
                    </div>
                </div>
                <div>
                    <p>Post 2</p>
                    <div class="options">
                        <i onClick='editPost(this)' class="fa-solid fa-pen-to-square"></i>
                        <i onClick='deletePost(this)' class="fa-solid fa-trash"></i>
                    </div>
                </div>
                <div>
                    <p>Post 3</p>
                    <div class="options">
                        <i onClick='editPost(this)' class="fa-solid fa-pen-to-square"></i>
                        <i onClick='deletePost(this)' class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
